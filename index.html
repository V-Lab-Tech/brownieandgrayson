<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Brownie & Grayson</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  #flipbook { width:100%; max-width:900px; height:600px; margin:30px auto; }
  #flipbook .page { display:flex; align-items:center; justify-content:center; border:1px solid #ccc; background:#fff; }
  #flipbook .page img { max-width:100%; max-height:100%; object-fit:contain; }
</style>
</head>
<body>
<div class="container text-center">
  <h1 class="my-3">Brownie & Grayson Flipbook</h1>
  <div id="flipbook"></div>
  <div class="my-3 d-flex justify-content-center gap-2">
    <button id="prev" class="btn btn-primary">Prev</button>
    <button id="next" class="btn btn-primary">Next</button>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
  const folder = "images/";
  const $flip = $("#flipbook");
  const totalPages = 26; // ganti sesuai jumlah halaman
  const images = [];
  for(let i=0; i<totalPages; i++){
    const num = i.toString().padStart(4,"0"); // 0 -> "0000", 1 -> "0001"
    images.push(num + ".jpg");
  }

  // Generate halaman flipbook
  images.forEach((f,i)=>{
    $flip.append(`<div class="page"><img src="${folder+f}" alt="hal ${i+1}"></div>`);
  });

  // Init turn.js
  $flip.turn({
    width: Math.min(900, window.innerWidth - 40),
    height: 600,
    autoCenter: true
  });

  $("#prev").on("click", ()=> $flip.turn("previous"));
  $("#next").on("click", ()=> $flip.turn("next"));
});
</script>
</body>
</html>
